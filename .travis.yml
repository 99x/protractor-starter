before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - webdriver-manager update
  - npm install
  - npm install -g bower
  - bower install
  - gulp > /dev/null & # start server
  - sleep 10 # give server time to start

script:
  - node_modules/.bin/protractor output/config.js --browser=firefox